<div *ngIf="olympics$ | async as olympicData" class="container-fluid"> 
    <div class="row" >        
            <div class="d-flex justify-content-center flex-row mb-3">
                <div class="">
                    <h3 class="text-center rounded-2 border p-2 m-4 text-nowrap $cyan-800 bg-cyan-800" id="title" >Medals per country</h3>
                </div> 
            </div>
            <div class=" items-card d-flex justify-content-center flex-row mb-3 flex-wrap">
                <div class="text-center col-sm-2 pt-3 pb-3 m-4 $cyan-800" id="items-number">number of JOs<br/>
                    <h5> {{getNumberOfJo()}}</h5>
                </div>                
                <div class="text-center col-sm-2 pt-3 pb-3 m-4 $cyan-800 " id="items-number">number of countries<br/>
                    <h5 class="small">{{getNumberOfCountries()}} </h5>
                </div>
            </div>
            <!-- col-sm-3 -->
            <!-- p-2  -->
            <!-- m-4 -->
            <!-- fw-light -->
            <!-- [view]="[ContainerRef.offsetWidth, 400]" -->
            <!-- [view]="[ContainerRef.offsetWidth, 400]" -->
             <!-- (window:resize)="onResize($event)" -->
            <!-- #ContainerRef -->
            <!-- [view]="[ContainerRef.offsetWidth, ContainerRef.offsetWidth - ContainerRef.offsetWidth/3]"   -->
            <!-- class="container" -->
        <div class="row">
            <div #ContainerRef id="container-chart-parents">
                <ngx-charts-pie-chart class="text-center col-sm-4 pt-3 pb-3 m-4 $cyan-800  "
                    [results]="pieData"
                    [scheme]="colorSchemePC "
                    [animations]="animationPC"          
                    [labels]="labelsPC"
                    [doughnut]="doughnut"
                    (select)="onSelect($event)" 
                    [view]="[ContainerRef.offsetWidth, setPieHeight(ContainerRef.offsetWidth)]"                                 
                >     
                    <ng-template #tooltipTemplate let-model="model" class="to">
                        <div class="container-tool-tip">
                            <p class="tool-tip">{{model.name}}</p> 
                            <div class="icon-tool-tip">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-award" viewBox="0 0 16 16">
                                    <path d="M9.669.864 8 0 6.331.864l-1.858.282-.842 1.68-1.337 1.32L2.6 6l-.306 1.854 1.337 1.32.842 1.68 1.858.282L8 12l1.669-.864 1.858-.282.842-1.68 1.337-1.32L13.4 6l.306-1.854-1.337-1.32-.842-1.68zm1.196 1.193.684 1.365 1.086 1.072L12.387 6l.248 1.506-1.086 1.072-.684 1.365-1.51.229L8 10.874l-1.355-.702-1.51-.229-.684-1.365-1.086-1.072L3.614 6l-.25-1.506 1.087-1.072.684-1.365 1.51-.229L8 1.126l1.356.702z"/>
                                    <path d="M4 11.794V16l4-1 4 1v-4.206l-2.018.306L8 13.126 6.018 12.1z"/>
                                </svg>    
                                {{model.value}}        
                            </div>
                        </div>    
                    </ng-template>
                </ngx-charts-pie-chart>
            </div>
        </div>      
    </div> 
</div>
